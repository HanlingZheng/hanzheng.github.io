<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 - Drag & Drop</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>
    <h1>Week 5 Project 5</h1>
    
    <div id="mainContainer">
        <div id="springSemester" class="semester">
            <h2 class="semesterName">Spring Semester</h2>
           <div id="dropzone" class="dropzone">
            <p id="course1" class="course-item" draggable="true">Biological Science 1</p>
            <p id="course2" class="course-item" draggable="true">Java Script</p>
            <p id="course3" class="course-item" draggable="true">Calculus 1</p>
            <p id="course4" class="course-item" draggable="true">CSCI 210</p>
            <p id="course5" class="course-item" draggable="true">Lifetime Fitness</p>
            </div>
        </div>

        <div id="maySemester" class="semester">
            <h2 class="semesterName">May Semester</h2>
            <div id="dropzone1" class="dropzone"></div>
        </div>

        <div id="summerSemester" class="semester">
            <h2 class="semesterName">Summer Semester</h2>
            <div id="dropzone2" class="dropzone"></div>

        </div>

        <div id="fallSemester" class="semester">
            <h2 class="semesterName">Fall Semester</h2>
            <div id="dropzone3" class="dropzone"></div>

        </div>
    </div>

    <div id="courseDetail" class="hidden">
        <div id="courseList"></div>
        <button id="goBack">Go Back</button>
    </div>

    <script src="project5.js"></script>
</body>
</html>
